name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev libcurl4-openssl-dev libbsd-dev libatomic1 libsqlite3-dev libpython3-dev tzdata ca-certificates
          curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz
          tar zxf swiftly-$(uname -m).tar.gz
          ./swiftly init --quiet-shell-followup
          . "${SWIFTLY_HOME_DIR:-$HOME/.local/share/swiftly}/env.sh"
          swiftly install latest
          swiftly use latest
          hash -r

      - name: Swift version
        run: swift --version

      - name: Build release binary
        shell: bash
        run: |
          set -euo pipefail
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            swift build -c release --arch arm64 --arch x86_64
            BIN_PATH=.build/apple/Products/Release/dincheck
            ARCHIVE_NAME=dincheck-macos-universal.tar.gz
          else
            swift build -c release
            BIN_PATH=.build/release/dincheck
            ARCHIVE_NAME=dincheck-linux-x86_64.tar.gz
          fi

          mkdir -p artifacts
          cp "$BIN_PATH" artifacts/dincheck
          chmod +x artifacts/dincheck
          tar -C artifacts -czf "$ARCHIVE_NAME" dincheck

          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 "$ARCHIVE_NAME" > "$ARCHIVE_NAME.sha256"
          else
            sha256sum "$ARCHIVE_NAME" > "$ARCHIVE_NAME.sha256"
          fi

          mv "$ARCHIVE_NAME" "$ARCHIVE_NAME.sha256" artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-dincheck
          path: artifacts/*

      - name: Release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Download and Install
            
            Download the appropriate binary for your operating system:
            
            ### macOS (Universal Binary - Apple Silicon & Intel)
            
            ```bash
            # Download and extract
            curl -L https://github.com/arsenx/directory-integrity-checker/releases/download/${{ github.ref_name }}/dincheck-macos-universal.tar.gz \
              | tar -xz
            
            # Make executable and move to bin directory
            chmod +x dincheck
            sudo mv dincheck /usr/local/bin/
            
            # Verify installation
            dincheck --version
            ```
            
            ### Linux (x86_64)
            
            ```bash
            # Download and extract
            curl -L https://github.com/arsenx/directory-integrity-checker/releases/download/${{ github.ref_name }}/dincheck-linux-x86_64.tar.gz \
              | tar -xz
            
            # Make executable and move to bin directory
            chmod +x dincheck
            sudo mv dincheck /usr/local/bin/
            
            # Verify installation
            dincheck --version
            ```
            
            ### Verify Download Integrity
            
            Each release includes SHA-256 checksums. Download the corresponding `.sha256` file and verify:
            
            ```bash
            # macOS
            shasum -a 256 -c dincheck-macos-universal.tar.gz.sha256
            
            # Linux
            sha256sum -c dincheck-linux-x86_64.tar.gz.sha256
            ```
            
            ## What's New
            
            See the automatically generated release notes below for changes in this version.
